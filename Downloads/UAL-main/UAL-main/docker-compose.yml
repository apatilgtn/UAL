version: '3.8'

services:
  # UAL Platform Application
  ual-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ual-platform
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    volumes:
      - ./ual-platform/prisma:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Twenty CRM (Optional - for future real CRM integration)
  twenty-crm:
    image: twentyhq/twenty:latest
    container_name: twenty-crm
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgres://twenty:twenty@postgres:5432/twenty
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    profiles:
      - crm

  # PostgreSQL for Twenty CRM
  postgres:
    image: postgres:15-alpine
    container_name: ual-postgres
    environment:
      - POSTGRES_USER=twenty
      - POSTGRES_PASSWORD=twenty
      - POSTGRES_DB=twenty
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - crm

  # Redis for Twenty CRM
  redis:
    image: redis:7-alpine
    container_name: ual-redis
    restart: unless-stopped
    profiles:
      - crm

volumes:
  postgres-data:
